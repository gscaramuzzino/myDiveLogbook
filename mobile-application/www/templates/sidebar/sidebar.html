<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider" ng-if="loggedIn">
          {{username}}
        </ion-item>
        <ion-item menu-close href="#/app/home" ng-if="loggedIn">
          Logbook
        </ion-item>
        <ion-item menu-close href="#/app/certificate" ng-if="loggedIn">
          Certificate
        </ion-item>
        <ion-item menu-close href="#/app/profile" ng-if="loggedIn">
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/info">
          Informations
        </ion-item>
        <ion-item class="item-divider" ng-if="loggedIn">
          Services
        </ion-item>
        <ion-item menu-close ng-click="logOut()" ng-if="loggedIn">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
